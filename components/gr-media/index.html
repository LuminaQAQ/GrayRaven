<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;

            padding: 0;
            margin: 0;
        }

        .mask {
            width: 100vw;
            height: 40vh;

            display: flex;
            background-color: transparent;

            .left {
                width: 100%;
                height: 100%;

                background-image: linear-gradient(-45deg, #D99D80, transparent);

                clip-path: polygon(0 0, 0 100%, 50% 100%, 100% 0);

                transform: translateX(16.25%) scaleX(1.34);
            }

            .right {
                width: 100%;
                height: 100%;

                background-image: linear-gradient(125deg, #DE788A, transparent);

                clip-path: polygon(100% 0, 100% 100%, 0 100%, 50% 0);

                transform: translateX(-17%) scaleX(1.34);
            }
        }

        .container {
            width: 100vw;
            height: 50vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mask">
            <div class="left">1</div>
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
