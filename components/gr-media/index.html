<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;

            padding: 0;
            margin: 0;

            background-image: url(../../assets/imgs/video-bg.png);
            background-size: cover;
        }

        .mask {
            width: 100vw;
            height: 50vw;
            display: flex;
            background-color: transparent;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: wheat;
            overflow: hidden;


            .left-wrap,
            .right-wrap {
                position: relative;
                box-sizing: border-box;
                height: 50vw;
                width: 50vw;

                padding: 10vw 0;
            }

            .left,
            .right {
                position: relative;
                height: 30vw;
                width: 66.55vw;

                &::before {
                    content: "";
                    position: absolute;

                    width: 100%;
                    height: 100%;
                }
            }

            .left {
                background-image: linear-gradient(-45deg, rgb(217, 157, 128), transparent);

                clip-path: polygon(0 0, 0 50%, 0 100%, 50% 100%, 100% 0);

                &::before {
                    background-image: linear-gradient(-45deg, rgba(217, 158, 128, 0.4), transparent);

                    clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 100%);
                }
            }

            .left-wrap {
                .role {
                    top: 1vw;
                    right: -10vw;
                    position: absolute;
                    width: 40vw;
                    height: 40vw;
                    object-fit: contain;

                    pointer-events: none;
                    user-select: none;

                    clip-path: polygon(0 0, 0 50%, 0 100%, 32% 99%, 141% 0);
                }
            }

            .right {
                background-image: linear-gradient(125deg, rgb(222, 120, 138), transparent);

                clip-path: polygon(100% 0, 100% 100%, 0 100%, 50% 0);

                transform: translateX(-16.75vw);

                &::before {
                    background-image: linear-gradient(125deg, rgba(222, 120, 139, 0.4), transparent);

                    clip-path: polygon(0 0, 50% 0, 100% 100%, 0 100%);
                }
            }
        }
    </style>
</head>

<body>
    <div class="mask">
        <div class="left-wrap">
            <div class="left">
            </div>
            <img class="role" src="../../assets/imgs/video-page/video.png" alt="">
        </div>

        <div class="right-wrap">
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
