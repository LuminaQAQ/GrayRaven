<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《战双帕弥什》官网——愿每一位重返地球的人类之子平安</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <gr-aside class="gr-aside"></gr-aside>

    <div id="mainContainer" class="main-container">
        <div data-hash="Home" class="sg-page" style="background-image: url('./assets/imgs/home-bg.png');">
            <video src="./assets/videos/home-video.mp4" autoplay muted loop></video>
        </div>

        <div data-hash="News" class="sg-page">
            <h1>News</h1>
        </div>

        <div data-hash="CloudDatabase" class="sg-page">
            <h1>CloudDatabase</h1>
        </div>

        <div data-hash="ThemeVideo" class="sg-page">
            <h1>ThemeVideo</h1>
        </div>

        <div data-hash="GameWallpaper" class="sg-page">
            <h1>GameWallpaper</h1>
        </div>

        <div data-hash="Comics" class="sg-page">
            <h1>Comics</h1>
        </div>

        <div data-hash="GameFeature" class="sg-page">
            <h1>GameFeature</h1>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script type="module">
        import "./components/common/GrAside.js"

        const aside = document.querySelector("gr-aside");
        aside.addEventListener("gr-aside-load", (e) => {
            aside.routes = [
                {
                    title: "首页",
                    desc: "HOME",
                    hash: "Home"
                },
                {
                    title: "新闻资讯",
                    desc: "NEWS",
                    hash: "News"
                },
                {
                    title: "云端资料库",
                    desc: "DATA",
                    hash: "CloudDatabase"
                },
                {
                    title: "主题影音",
                    desc: "AUDIO&VIDEO",
                    hash: "ThemeVideo"
                },
                {
                    title: "游戏壁纸",
                    desc: "PICTURE",
                    hash: "GameWallpaper"
                },
                {
                    title: "游戏衍生",
                    desc: "OTHERS",
                    hash: "Comics"
                },
                {
                    title: "游戏特色",
                    desc: "FEATURES",
                    hash: "GameFeature"
                },
            ];
        });

    </script>
</body>

</html>
