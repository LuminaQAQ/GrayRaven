<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《战双帕弥什》官网——愿每一位重返地球的人类之子平安</title>
    <link rel="stylesheet" href="./css/index.css">

    <style>
        .home-page {
            background-size: cover;
            background-position: center center;
        }

        .home-page video {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <gr-aside></gr-aside>
    <gr-container>
        <gr-page page="Home" class="home-page" style="background-image: url('./assets/imgs/home-bg.png');">
            <video src="./assets/videos/home-video.mp4" autoplay muted loop></video>
        </gr-page>
        <gr-page page="News" class="home-page">
            <h1>News</h1>
        </gr-page>
        <gr-page page="CloudDatabase">
            <h1>CloudDatabase</h1>
        </gr-page>

        <gr-page page="ThemeVideo">
            <h1>ThemeVideo</h1>
        </gr-page>

        <gr-page page="GameWallpaper">
            <h1>GameWallpaper</h1>
        </gr-page>

        <gr-page page="Comics">
            <h1>Comics</h1>
        </gr-page>

        <gr-page page="GameFeature">
            <h1>GameFeature</h1>
        </gr-page>
    </gr-container>

    <script type="module">
        import "./components/common/GrAside.js"

        const aside = document.querySelector("gr-aside");
        aside.addEventListener("gr-aside-load", (e) => {
            aside.routes = [
                {
                    title: "首页",
                    desc: "HOME",
                    hash: "Home"
                },
                {
                    title: "新闻资讯",
                    desc: "NEWS",
                    hash: "News"
                },
                {
                    title: "云端资料库",
                    desc: "DATA",
                    hash: "CloudDatabase"
                },
                {
                    title: "主题影音",
                    desc: "AUDIO&VIDEO",
                    hash: "ThemeVideo"
                },
                {
                    title: "游戏壁纸",
                    desc: "PICTURE",
                    hash: "GameWallpaper"
                },
                {
                    title: "游戏衍生",
                    desc: "OTHERS",
                    hash: "Comics"
                },
                {
                    title: "游戏特色",
                    desc: "FEATURES",
                    hash: "GameFeature"
                },
            ];
        });

    </script>

    <script type="module">
        import "./components/common/GrContainer.js";
    </script>
</body>

</html>
